<div> <h3 class="redmart-center-text"> Customer Complaints </h3> <div class="btn-group"> <button type="button" class="btn btn-primary" ng-click="showCreateComplaint()">Create</button> </div> <div class="btn-group"> <button type="button" class="btn" ng-click="getComplaints()">Refresh</button> </div> <table class="table table-striped table-bordered table-hover redmart-top-buffer"> <thead> <tr> <th> Id  <th> Created On  <th> Complaint  <th> Customer  <th> Assigned To  <th> Status  <th> Comments    <tbody> <tr ng-repeat="complaint in complaints"> <td>{{complaint.id}} <td>{{complaint.createdOn | date : 'medium'}} <td ng-bind="complaint.complaintMessage"> <td> {{complaint.customer.name}} <br> {{complaint.customer.phone}} <br> {{complaint.customer.email}}  <td> <div ng-show="!complaint.showAssignTo"> {{complaint.assignedTo}} </div> <div ng-show="complaint.showAssignTo"> <input ng-model="complaint.assignedTo" ng-show="true">  <button ng-click="assignTo(complaint)">ok</button> </div> <a ng-click="complaint.showAssignTo = !complaint.showAssignTo" class="redmart-small-text">assign</a>  <td><a ng-click="changeStatus(complaint.id)">{{complaint.status}}</a> <td> <a ng-click="showComments(complaint.comments)">Comments</a>    </table> <!-- {{complaints}} --> </div>
